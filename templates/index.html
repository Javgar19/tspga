<!DOCTYPE html>
<html>
<head>
  <title>TSPGa</title>
  <link rel="stylesheet" href="{{ url_for("static", filename="css/style.css") }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="#" style="padding-left: 15px; margin-right: 30px;">TSPGa</a>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav" style="padding-right: 10px;">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('index') }}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('tutorial') }}">Tutorial</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('about') }}">About</a>
        </li>
      </ul> 
    </div>
  </nav>
  <div id="errorMessageContainer"></div>
  <div class="container-xl mt-4">
    <h1 class="center-title">Travelling Salesman Routing</h1>
    <p class="center-title">Add locations to the map and find the shortest route that visits them all using Genetic Algorithms</p>



    <div class="row">
      <div class="col-md-12">
        <!-- Column for the map -->
        <div id="map"></div>
      </div>
    </div>
    
    <div class="row mt-3">
        <!-- Row for drop-off buttons -->
            <div class="col-auto">
              <form id="mapForm">
                  <button class="btn btn-primary" type="submit">Compute Shortest Route</button>
              </form>
            </div>
          <div class="col-3">
            <button class="btn btn-secondary" onclick="clearMap()">Clear Map</button>
          </div>
          <div class="col-4"></div>
          <div class="col-auto bg-light rounded">
            <p id="totalDistance"  class="font-bold">Total distance:</p>
          </div>
    </div>
    
  </div>
  
          
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="{{ url_for("static", filename="js/map.js") }}"></script>
</body>
</html>
